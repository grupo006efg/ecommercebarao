<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <!-- Barra de Navegação -->
  <nav>
    <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li>
            <a href="carrinho.html">Carrinho</a>

 </nav>

 <!--Barra de pesquisa-->
    <div class="barra-pesquisa">
        <input type="text" id="barraPesquisa"
        placeholder="Pesquisa produtos"
        oninput="filtraProdutos()">
    </div>

    <!--Galeria Produtos -->
    <div class="container" id="produtosContainer">
      <div class="produto" data-nome="produto 1">
        <img src="https://via.placeholder.com/250"
        alt="produto 1">
        <h2>Produto 1</h2>
        <p>Preço: R$50,00</p>
        <p id="estoque-produto-1">Estoque: 5</p>
        <button id="bth-produto-1"
        onclick="adicionarAoCarrinho('Produto 1',50, 1)">Comprar</button>
      </div>
    </div>
    <div class="container" id="produtosContainer">
      <div class="produto" data-nome="produto 2">
        <img src="https://via.placeholder.com/250" alt="produto 2">
        <h2>Produto 2</h2>
        <p>Preço: R$25,00</p>
        <p id="estoque-produto-2">Estoque: 15</p>
        <button id="bth-produto-2" onclick="adicionarAoCarrinho('Produto 2',50, 2)">Comprar</button>
      </div>
    </div>
    <div class="container" id="produtosContainer">
      <div class="produto" data-nome="produto 3">
        <img src="https://via.placeholder.com/250" alt="produto 3">
        <h2>Produto 3</h2>
        <p>Preço: R$5,00</p>
        <p id="estoque-produto-3">Estoque: 50</p>
        <button id="bth-produto-3" onclick="adicionarAoCarrinho('Produto 3',50, 3)">Comprar</button>
      </div>
    </div>
